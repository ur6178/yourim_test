<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문 내역</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>상품 주문 내역</h1>
    <table id="orderTable">
        <thead>
            <tr>
                <th>주문번호</th>
                <th>상품코드</th>
                <th>사용자명</th>
                <th>전화번호</th>
                <th>도로명주소</th>
                <th>상세주소</th>
                <th>우편번호</th>
                <th>주문일시</th>
                <th>배송요청사항</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 여기에 추가됨 -->
        </tbody>
    </table>

    <div id="summary">
        <h2>날짜별 상품별 요약</h2>
        <div id="dateSummary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
